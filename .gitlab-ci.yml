# Be aware that this takes around 20 minutes per build
# so total build time will be 20*NBUILDS/NRUNNERS

# for kubernetes dockers....
variables:
  DOCKER_HOST: tcp://docker:2375/


build-docker-master: 
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script: 
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build --pull -t "${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_SLUG}" "11"
    - docker tag "${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_SLUG}" "${CI_REGISTRY_IMAGE}:latest"
    - docker push "${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_SLUG}"
    - docker push "${CI_REGISTRY_IMAGE}:latest"
  only:
    - master

build-docker-tags:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script: 
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build --pull -t "${CI_REGISTRY_IMAGE}:${CI_COMMIT_TAG}" "11"
    - docker push "${CI_REGISTRY_IMAGE}:${CI_COMMIT_TAG}"
  only:
    - tags


    
